<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频</title>
		<link rel="stylesheet" href="music.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<script src='database.js'></script>
		<script src='music.js'></script>
		
	</head>
	<body>
		<audio src="music/初爱.mp3" controls="" ></audio>
		<main>
			
			<ul class='img'>
				<!--<li><img src="img/b1.png" alt="" /></li>-->
				<li><img src="img/b2.jpg" alt="" /></li>
				<!--<li><img src="img/b3.jpg" alt="" /></li>-->
			</ul>
			<ul class="top">
				<li class="song"></li>
			    <li class="singer"></li>
			</ul>
			
			<ul class="list">
	
            </ul>












			<div class="bottom">
				<div class="pre iconfont icon-shangyishou"></div>
				<div class="bofang iconfont icon-bofang1"></div>				
				<div class="next iconfont icon-xiayishou"></div>
				<div class="xihuan iconfont icon-xihuan2"></div>
				<div class="minImg">
					<img src="img/x2.jpg" alt="" />
				</div>
				<div class="warpBox">
					<p>
						<span class='wsong'></span>
						<span class="wsinger"></span>
						<span class='time'>
							<span class="current">00:00</span>
							<span>/</span>
							<span class="duration"></span>
						</span>
					</p>
	
					<div class="warp">
						<div class="bar"></div>
					</div>
				</div>
				<div class="xianchang iconfont icon-yinle"></div>
				<div class="iconfont icon-yinliang">
					<div class="yBox">
						<div class="volume">
							<div class="vbar"></div>
							<div class="yuan"></div>
						</div>
					</div>
				</div>
				<div class="iconfont icon-bokongtailubozhuanzhibo202"></div>
				<div class="iconfont icon-gengduo"></div>
				<div class="iconfont icon-liebiao"></div>
			</div>
		</main>
	</body>
</html>
